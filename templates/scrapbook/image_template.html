<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五彩斑斓的一天,来看看群里发生了什么吧! · {{current_date}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 引入手写字体和正文阅读字体 -->
    <link
            href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Long+Cang&family=Noto+Sans+SC:wght@400;500;700&family=Patrick+Hand&display=swap"
            rel="stylesheet">

    <style>
        :root {
            --font-title: 'ZCOOL KuaiLe', "Microsoft YaHei", "WenQuanYi Zen Hei", cursive;

            --font-hand: 'Patrick Hand', "KaiTi", "STKaiti", "WenQuanYi Zen Hei", serif;

            --font-body: 'Noto Sans SC', "Microsoft YaHei", "WenQuanYi Zen Hei", sans-serif;

            /* 卡通手账调色板 */
            --bg-paper: #fdfbf7;
            --ink-primary: #5d4037;
            --ink-secondary: #8d6e63;

            --color-yellow: #fff9c4;
            --color-pink: #ffccbc;
            --color-blue: #b3e5fc;
            --color-green: #c8e6c9;
            --color-purple: #e1bee7;

            --accent-orange: #ff7043;

            /* MBTI 专属高对比色 */
            --mbti-bg: #ede7f6;
            --mbti-border: #9575cd;
            --mbti-text: #512da8;

            /* 称号专属色 */
            --title-bg: #fffde7;
            --title-border: #ffb74d;
            --title-text: #bf360c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: inherit;
        }

        body {
            font-family: var(--font-body);
            color: var(--ink-primary);
            background-color: var(--bg-paper);
            /* 点阵纸背景纹理 */
            background-image: radial-gradient(#ddd 2px, transparent 2px);
            background-size: 20px 20px;
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased; /* 平滑字体 */
        }

        /* SVG 图标通用样式 */
        .doodle {
            width: 1em;
            height: 1em;
            fill: currentColor;
            display: inline-block;
            vertical-align: middle;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        /* ==================== 1. 头部设计 ==================== */
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            padding-top: 20px;
        }

        .title-sticker {
            display: inline-block;
            background: #fff;
            padding: 20px 60px;
            border: 3px dashed var(--ink-primary);
            border-radius: 15px;
            box-shadow: 5px 5px 0 var(--color-blue);
            transform: rotate(-2deg);
            position: relative;
        }

        .title-sticker h1 {
            font-family: var(--font-title);
            font-size: 3.2rem;
            color: var(--accent-orange);
            margin: 0;
            -webkit-text-stroke: 1px var(--ink-primary);
        }

        .date-badge {
            position: absolute;
            bottom: -15px;
            right: -20px;
            background: var(--color-yellow);
            padding: 5px 15px;
            font-family: var(--font-hand);
            font-size: 1.2rem;
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
            transform: rotate(5deg);
            border: 1px solid var(--ink-primary);
        }

        .tape {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 25px;
            background: rgba(255, 171, 145, 0.7);
            opacity: 0.8;
            -webkit-mask-image: radial-gradient(circle at 5px, transparent 4px, black 5px);
            mask-image: radial-gradient(circle at 5px, transparent 4px, black 5px);
            -webkit-mask-size: 10px 100%;
            mask-size: 10px 100%;
        }

        /* ==================== 2. 统计邮票 ==================== */
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stamp {
            width: 150px;
            background: #fff;
            padding: 10px;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.05);
            background-image: radial-gradient(transparent 50%, #fff 51%);
            background-size: 10px 10px;
            background-position: -5px -5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
            border: 1px solid #eee;
        }

        .stamp-inner {
            border: 1px solid var(--ink-secondary);
            width: 100%;
            padding: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: radial-gradient(circle, #fff 50%, #fafafa 100%);
        }

        .stamp-num {
            font-family: var(--font-title);
            font-size: 1.8rem;
            color: var(--accent-orange);
            line-height: 1;
        }

        .stamp-label {
            font-family: var(--font-hand);
            font-size: 1rem;
            color: var(--ink-secondary);
        }

        /* ==================== 布局容器 ==================== */
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 30px;
        }

        .section-title {
            font-family: var(--font-title);
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ==================== 3. 图表区 ==================== */
        .chart-section {
            grid-column: span 7;
            background: #fff;
            border: 2px solid var(--ink-primary);
            border-radius: 5px 20px 20px 5px;
            padding: 20px 20px 20px 40px;
            position: relative;
        }

        .chart-label {
            width: 50px;
            font-family: var(--font-hand);
            font-size: 1.1rem;
        }

        /* ==================== 4. 活跃时段 ==================== */
        .highlight-section {
            grid-column: span 5;
            background: var(--color-yellow);
            padding: 30px;
            transform: rotate(2deg);
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .time-big {
            font-family: var(--font-title);
            font-size: 2.5rem;
        }

        .time-desc {
            font-family: var(--font-hand);
            font-size: 1.5rem;
        }

        /* ==================== 5. 话题列表 ==================== */
        .topic-section {
            grid-column: span 12;
            background: #fff;
            padding: 30px 30px 30px 50px;
            border: 1px solid #ddd;
            background-image: repeating-linear-gradient(transparent, transparent 39px, #b2ebf2 39px, #b2ebf2 40px);
            line-height: 40px;
            position: relative;
        }

        .topic-title {
            font-family: var(--font-title);
            font-size: 1.5rem;
            background: linear-gradient(transparent 60%, var(--color-pink) 60%);
            display: inline-block;
        }

        .topic-detail {
            font-family: var(--font-hand);
            color: #666;
            font-size: 1.2rem;
        }

        /* ==================== 6. 群友画像 ==================== */
        .user-section {
            grid-column: span 12;
        }

        .masonry-grid {
            column-count: 2;
            column-gap: 25px;
        }

        .user-card {
            break-inside: avoid;
            background: #fff;
            border: 2px solid #e0e0e0;
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
        }

        .u-name {
            font-family: var(--font-title);
            font-size: 1.25rem;
        }

        .badge {
            font-family: var(--font-hand);
            font-size: 0.85rem;
        }

        .badge.title {
            font-family: var(--font-title);
        }

        .u-reason {
            font-family: var(--font-hand);
            font-size: 0.95rem;
        }

        /* ==================== 7. 每日回响 ==================== */
        .quotes-section {
            grid-column: span 12;
            display: flex;
            flex-direction: column;
            gap: 35px;
        }

        .q-bubble {
            background: #fff;
            border: 2px solid var(--ink-primary);
            padding: 20px 25px;
            border-radius: 20px;
        }

        .q-content {
            font-family: var(--font-title);
            font-size: 1.3rem;
        }

        .q-author {
            font-family: var(--font-hand);
            font-weight: bold;
        }

        .q-analysis-note {
            font-family: var(--font-body);
            font-size: 0.9rem;
        }

        .note-label {
            font-family: var(--font-title);
            font-weight: bold;
        }

        /* ==================== 8. 炫压抑评级 ==================== */
        .depression-name {
            font-family: var(--font-title);
            font-size: 1.3rem;
        }

        .depression-rank-badge {
            font-family: var(--font-title);
        }

        .depression-position {
            font-family: var(--font-hand);
        }

        .depression-comment {
            font-family: var(--font-body);
            font-size: 0.95rem;
        }

        /* Footer */
        .footer {
            margin-top: 60px;
            text-align: center;
            font-family: var(--font-hand);
            border-top: 2px dashed var(--ink-secondary);
            padding-top: 20px;
        }

        @media (max-width: 768px) {
            .grid-layout { display: flex; flex-direction: column; }
            .masonry-grid { column-count: 1; }
        }
    </style>
</head>

<body>
<div class="container">

    <!-- 1. 头部 -->
    <div class="header">
        <div class="title-sticker">
            <div class="tape"></div>
            <h1>五彩斑斓的一天,来看看群里发生了什么吧!</h1>
            <div class="date-badge">{{current_date}}</div>
        </div>
    </div>

    <!-- 2. 统计邮票和活跃时段 -->
    <div class="grid-layout" style="margin-bottom: 40px;">
        <!-- 统计邮票 -->
        <div class="stats-section" style="grid-column: span 8;">
            <div class="stats-row">
                <div class="stamp" style="transform: rotate(-2deg);">
                    <div class="stamp-inner">
                        <!-- Chat Icon -->
                        <svg class="doodle" style="font-size: 2.5rem; color: var(--accent-orange);"
                             viewBox="0 0 24 24">
                            <path
                                    d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                        </svg>
                        <div class="stamp-num">{{message_count}}</div>
                        <div class="stamp-label">消息总数</div>
                    </div>
                </div>
                <div class="stamp" style="transform: rotate(2deg); margin-top: 10px;">
                    <div class="stamp-inner">
                        <!-- Users Icon -->
                        <svg class="doodle" style="font-size: 2.5rem; color: var(--color-green);"
                             viewBox="0 0 24 24">
                            <path
                                    d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                        </svg>
                        <div class="stamp-num">{{participant_count}}</div>
                        <div class="stamp-label">参与人数</div>
                    </div>
                </div>
                <div class="stamp" style="transform: rotate(-1deg);">
                    <div class="stamp-inner">
                        <!-- Image Icon -->
                        <svg class="doodle" style="font-size: 2.5rem; color: var(--color-blue);"
                             viewBox="0 0 24 24">
                            <path
                                    d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                        <div class="stamp-num">{{emoji_count}}</div>
                        <div class="stamp-label">表情统计</div>
                    </div>
                </div>
                <div class="stamp" style="transform: rotate(3deg); margin-top: 5px;">
                    <div class="stamp-inner">
                        <!-- Text Icon -->
                        <svg class="doodle" style="font-size: 2.5rem; color: var(--color-purple);"
                             viewBox="0 0 24 24">
                            <path
                                    d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                        </svg>
                        <div class="stamp-num">{{total_characters}}</div>
                        <div class="stamp-label">总字符数</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 活跃时段 -->
        <div class="highlight-section" style="grid-column: span 4;">
            <div class="tape-top"></div>
            <div style="font-family: var(--font-hand); font-size: 1.6rem; color: var(--ink-secondary);">✨ Highlight
                Time
            </div>
            <div class="time-big">{{most_active_period}}</div>
            <div class="time-desc">(此刻,世界色彩斑斓)</div>
        </div>
    </div>

    <div class="grid-layout">

        <!-- 动态模块区域（按 display_order 顺序显示）-->
        {{modules_html|safe}}

    </div>

    <!-- Footer -->
    <div class="footer">
        <p>~ 今天也是充实的一天呢 ~</p>
    </div>
</div>
</body>

</html>
